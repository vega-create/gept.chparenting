<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Open book -->
  <g transform="translate(256,270)">
    <!-- Left page -->
    <path d="M-20,-80 L-20,80 Q-20,90 -30,90 L-150,90 Q-160,90 -160,80 L-160,-60 Q-160,-70 -150,-75 L-30,-85 Q-20,-86 -20,-80Z" fill="white" opacity="0.95"/>
    <!-- Right page -->
    <path d="M20,-80 L20,80 Q20,90 30,90 L150,90 Q160,90 160,80 L160,-60 Q160,-70 150,-75 L30,-85 Q20,-86 20,-80Z" fill="white" opacity="0.9"/>
    <!-- Spine shadow -->
    <path d="M-20,-80 L0,-90 L20,-80 L20,80 Q20,90 0,95 Q-20,90 -20,80Z" fill="white" opacity="0.7"/>
    <!-- Left page lines -->
    <line x1="-130" y1="-40" x2="-40" y2="-40" stroke="#93c5fd" stroke-width="4" stroke-linecap="round"/>
    <line x1="-130" y1="-15" x2="-50" y2="-15" stroke="#93c5fd" stroke-width="4" stroke-linecap="round"/>
    <line x1="-130" y1="10" x2="-60" y2="10" stroke="#93c5fd" stroke-width="4" stroke-linecap="round"/>
    <line x1="-130" y1="35" x2="-45" y2="35" stroke="#93c5fd" stroke-width="4" stroke-linecap="round"/>
    <line x1="-130" y1="60" x2="-55" y2="60" stroke="#93c5fd" stroke-width="4" stroke-linecap="round"/>
    <!-- Right page - A B C -->
    <text x="90" y="-20" text-anchor="middle" font-family="Arial,sans-serif" font-size="50" font-weight="bold" fill="#2563eb">A</text>
    <text x="90" y="35" text-anchor="middle" font-family="Arial,sans-serif" font-size="40" font-weight="bold" fill="#7c3aed" opacity="0.7">B</text>
    <text x="90" y="80" text-anchor="middle" font-family="Arial,sans-serif" font-size="30" font-weight="bold" fill="#a78bfa" opacity="0.5">C</text>
  </g>
  <!-- Star badge -->
  <circle cx="400" cy="120" r="55" fill="#fbbf24"/>
  <polygon points="400,75 412,105 445,108 420,128 428,160 400,143 372,160 380,128 355,108 388,105" fill="white"/>
</svg>
